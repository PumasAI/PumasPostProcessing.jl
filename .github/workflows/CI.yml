name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.4]
        julia-arch: [x64]
        os: [ubuntu-latest, macOS-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v1.0.0

      - name: Set up Julia
        uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}

      - name: Add package versions
        run: julia --project=. -e 'using Pkg; pkg"registry add JuliaPro; registry rm General; add Pumas#master https://github.com/PumasAI/PumasPlots.jl#master"'

      - name: Run tests
        uses: julia-actions/julia-runtest@master

      - name: Upload serialized files
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Serialized artifacts
          path: ./serialized/
        if: always()

      - name: Upload reports
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Reports
          path: ./reports/
        if: always()

      - name: Cache artifacts
        uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
        if: always()
